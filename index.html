<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <title>Synth</title>
</head>
<body>
    <div class="container">
    <div class="controls">
        <div id="octaves">
            <h5>Octave: <span id="currentOctave">4</span></h5>
            <button class="btn" id="octaveDown">Down</button>
            <button class="btn" id="octaveUp">Up</button>
        </div>
        <h5>Detune</h5>
        <label for="detune">Detune: <span id="currentDetune">0</span></label>
        <input type="range" name="detune" id="detune" min=-12 max=12 step=1 value=0>    
        <h5>OSC</h5>
        <label for="gain">Gain: <span id="currentGain">50</span>%</label>
        <input type="range" name="gainSlider" id="gainSlider" min=0.001 max=0.1 value=0.05 step=0.001>
        <br>
        <!-- GUI CONTROLS -->
    <div class="waveFormGen">
        <h4>Choose Waveform</h4>
        <p>Drag waveform to the blue box to change the sound</p>
        <!-- Waveform options -->
        <div class="slot">
            <img src="images/sine.png" id="sine" class="wForm" draggable="true" alt="sine">   
        </div>
        <div class="slot">
            <img src="images/saw.png" id="saw" class="wForm" draggable="true" alt="sawtooth">
        </div>
        <div class="slot">
            <img src="images/square.png" id="square" class="wForm" draggable="true" alt="square">
        </div>
        <div class="slot">
            <img src="images/triangle.png" id="triangle" class="wForm" draggable="true" alt="triangle">
        </div>
        <!-- Choosen waveform -->
        <div class="generator">
            <div id="genSlot" class="slot">
                <img id="selectedForm" src="images/arrowdown.png" class="wForm" draggable="false" alt="sine">
            </div>
        </div>
    </div>
        <hr>
        <!-- ADSR Envelopes -->
        <h5>ADSR Envlope</h5>
        <label for="attackTime">Attack Time: <span id="currentAttack">0.1</span></label>
        <input type="range" name="attackTime" id="attackTime" value=0.1 min=0.01 max=5 step=0.05>

        <label for="attackGain">Attack Gain: <span id="currentAttackGain">0.1</span></label>
        <input type="range" name="attackGain" id="attackGain" value=0.1 min=0.1 max=1 step=0.1>
        <br>
        <label for="decayTime">Decay Time: <span id="currentDecayTime">0.1</span></label>
        <input type="range" name="decayTime" id="decayTime" value=0.1 min=0.01 max=1 step=0.1>
        <br>
        <label for="Sustain Time">Sustain Time: <span id="currentSustainTime">0.01</span></label>
        <input type="range" name="sustainTime" id="sustainTime" value=0.01 min=0.01 max=5 step=1>
        <br>
        <label for="Release Time">Release Time: <span id="currentReleaseTime">1</span></label>
        <input type="range" name="releaseTime" id="releaseTime" value=1 min=0.1 max=5 step=0.1>
        <hr>
    </div>
    <!-- Filter options -->
    <div class="filterSelector">
        <h4>Choose filter Type</h4>
        <p>Drag filter to the blue box to change the type</p>
        <div id="filterSwitchWrapper">
            <label for="filterSwitch">
            <input type="checkbox" name="filterSwitch" id="filterSwitch" value="on" checked>
            <span>Filter ON/OFF</span>
            </label>
        </div>
        <div class="slot">
            <img src="images/lowpass.jpg" id="lowpass" class="filter" draggable="true" alt="lowpass">   
        </div>
        <div class="slot">
            <img src="images/bandpass.png" id="bandpass" class="filter" draggable="true" alt="bandpass">
        </div>
        <div class="slot">
            <img src="images/hipass.jpg" id="hipass" class="filter" draggable="true" alt="highpass">
        </div>
        <div>
            <div id="filterSlot" class="slot">
                <img id="selectedFilter" src="images/arrowdown.png" class="filter" alt="lowpass" draggable="false">
            </div>
        </div>
    </div>
    <h5>Filter Frequency</h5>
    <label for="filterFreq">Frequency: <span id="currentfilterfrequency">1000</span>hz</label>
    <input type="range" id="filterFreq" name="filterFreq" min=20 max=20000 value=1000 step=1>
    
    <script src="scripts/base.js"></script>
    <script src="scripts/class.js"></script>
    <script src="sw.js"></script>
<!-- End Container -->
</div>
</body>
</html>
